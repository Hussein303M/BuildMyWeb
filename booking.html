<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book an Appointment - BuildMyWeb</title>
<link rel="stylesheet" href="style.css">
<style>
body {
    font-family: 'Arial', sans-serif;
    background-color: #121212;
    color: #fff;
    margin: 0;
    padding: 0;
}

header {
    text-align: center;
    padding: 50px 20px;
}

h1 {
    margin-bottom: 10px;
    color: #00bfff;
}

#calendar {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
}

.day {
    background-color: #1f1f1f;
    border-radius: 12px;
    padding: 15px;
    width: 220px;
}

.day h3 {
    margin-top: 0;
    margin-bottom: 10px;
    color: #00bfff;
}

.slot {
    display: block;
    margin: 5px 0;
    padding: 8px;
    background-color: #2c2c2c;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.2s;
}

.slot:hover {
    background-color: #00bfff;
    color: #121212;
}

.slot.booked {
    text-decoration: line-through;
    background-color: #555;
    cursor: not-allowed;
}
</style>
</head>
<body>

<header>
    <h1>Book Your Appointment</h1>
    <p>Select a date and time for your appointment</p>
</header>

<section id="calendar"></section>

<script>
// Config
const startHour = 11;
const endHour = 18; // 6 PM
const daysToShow = 30;

// Load booked slots
let bookedSlots = JSON.parse(localStorage.getItem("bookedSlots")) || [];

// Generate dates
const calendar = document.getElementById("calendar");
for(let i = 0; i < daysToShow; i++){
    const date = new Date();
    date.setDate(date.getDate() + i);
    const dateStr = date.toISOString().split('T')[0]; // YYYY-MM-DD

    const dayDiv = document.createElement("div");
    dayDiv.classList.add("day");
    dayDiv.innerHTML = `<h3>${date.toDateString()}</h3>`;

    for(let hour = startHour; hour < endHour; hour++){
        const slotId = `${dateStr} ${hour}:00`;
        const slotBtn = document.createElement("button");
        slotBtn.textContent = `${hour}:00 - ${hour+1}:00`;
        slotBtn.classList.add("slot");

        if(bookedSlots.includes(slotId)){
            slotBtn.classList.add("booked");
            slotBtn.disabled = true;
        }

        slotBtn.addEventListener("click", () => {
            sessionStorage.setItem("selectedSlot", slotId);
            window.location.href = "form.html";
        });

        dayDiv.appendChild(slotBtn);
    }

    calendar.appendChild(dayDiv);
}
</script>
</body>
</html>
